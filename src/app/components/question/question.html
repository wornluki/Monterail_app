
<div class="wrapper" ng-init="vm.showUserModal = false">
  <div class="questions" ng-repeat="question in main.data.questions | filter: query | limitTo : vm.limit | orderBy : predicate">
    <div class="question">
      <div class="question_person">
        <a><img class="image" ng-click="vm.showUserModal = !showUserModal; modal.getUser(question.author)" ng-src="{{question.author.avatar}}"></a>
        <div class="text">
          <div class="author_box">
            <a class="author" ng-click="vm.showUserModal = !showUserModal; vm.getUser(question.author); modal.getUser(question.author)">{{ question.author.username }}</a>
            <span class="gray">IS ASKING</span>
          </div>
          <span class="title" ui-sref="question({id: question.id})">{{question.title}}</span>
        </div>

      </div>

    <div class="question_body">
      <div class="question_header">

        <div class="answers">
          <div class="asked">
            <hr>
            <span>ASKED</span>
          </div>
          <div class="answer more" ng-class="{'hide' : question.answers.length < 5 }">
            <span class="number">{{ question.answers.length - 4 }}</span>
            <div class="bottom">
              <span>more <br>activites</span>
            </div>
          </div>

          <div class="answer" ng-repeat="answer in question.answers | limitTo : 4 ">
            <img ng-src="{{ answer.user.avatar }}">
            <div class="bottom">
              <hr>
              <span class="status" ng-class="{'answered' : answer.user.status == 'answered'}">{{answer.user.status}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="question_additional__info">
        <ul>
          <li>{{question.related}} Related disc</li>
          <li>{{question.peers_involved}} peers involved</li>
          <li>{{question.conversations}} conversations</li>
        </ul>
      </div>
      </div>
    </div>
  </div>
  <span class="load_more" ng-click="vm.addQuestions()">Load more question</span>
</div>
